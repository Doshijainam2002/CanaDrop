    <script>

        // Pretty-print "YYYY-MM-DD" (or "YYYY-MM-DDTHH:MM:SS") with NO timezone math
function formatDateNoTZ(ymd) {
  if (!ymd) return 'N/A';
  const [y, m, d] = ymd.split('T')[0].split('-').map(Number);
  if (!y || !m || !d) return ymd; // fallback exactly as received
  const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  return `${months[m - 1]} ${d}, ${y}`;
}

let deliveries = [];

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

// Parse "YYYY-MM-DD" as UTC midnight and compare by whole days (no TZ drift)
function getCardStyle(pickupDate) {
  const [py, pm, pd] = pickupDate.split('T')[0].split('-').map(Number);
  const pickupUTC = Date.UTC(py, pm - 1, pd);

  const now = new Date();
  const todayUTC = Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate());

  const diffDays = Math.ceil((pickupUTC - todayUTC) / 86400000); // 86_400_000 ms/day

  if (diffDays === 0) return 'border-red-500 bg-red-900/20';
  if (diffDays > 0 && diffDays <= 3) return 'border-yellow-500 bg-yellow-900/20';
  return 'border-slate-600 bg-slate-800';
}


        function getStatusInfo(status) {
            const statusMap = {
                'accepted': { color: 'bg-blue-500', dot: 'bg-blue-400', text: 'READY' },
                'picked_up': { color: 'bg-blue-500', dot: 'bg-blue-400', text: 'READY' },
                'inTransit': { color: 'bg-purple-500', dot: 'bg-purple-400', text: 'IN TRANSIT' },
                'delivered': { color: 'bg-emerald-500', dot: 'bg-emerald-400', text: 'DONE' }
            };
            return statusMap[status] || statusMap['accepted'];
        }

        async function loadDeliveries() {
            const driverId = getCookie('driverId');
            if (!driverId) {
                showNotification('Driver ID not found', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/driver-orders/?driverId=${driverId}`);
                const data = await response.json();
                
                if (response.ok) {
                    deliveries = data.orders.map(order => ({
                        id: order.id,
                        pharmacy_name: order.pharmacy_name,
                        pickup_address: order.pickup_address,
                        pickup_city : order.pickup_city,
                        dropoff_address: order.drop_address,
                        drop_city: order.drop_city,
                        pickup_day: order.pickup_day,
                        rate: order.rate,
                        status: order.status,
                        distance_km: order.distance_km,
                        pharmacy_id: order.pharmacy_id
                    }));
                    renderDeliveries();
                } else {
                    showNotification('Failed to load deliveries', 'error');
                }
            } catch (error) {
                console.error('Error loading deliveries:', error);
                showNotification('Error loading deliveries', 'error');
            }
        }

        function renderDeliveries() {
            const container = document.getElementById('deliveriesContainer');
            
            if (deliveries.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <svg class="w-16 h-16 mx-auto text-slate-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2-2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2M4 13h2"/>
                        </svg>
                        <p class="text-slate-400 text-lg">No deliveries found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = deliveries.map(delivery => {
                const statusInfo = getStatusInfo(delivery.status);
                return `
                <div class="rounded-xl border-2 ${getCardStyle(delivery.pickup_day)} p-5 hover:border-emerald-500 hover:shadow-lg transition-all duration-200 cursor-pointer" onclick="viewDelivery('${delivery.id}')">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 ${statusInfo.dot} rounded-full status-dot"></div>
                            <span class="text-xs font-bold ${statusInfo.color} text-white px-3 py-1 rounded-full">
                                ${statusInfo.text}
                            </span>
                        </div>
                        <span class="text-emerald-400 font-bold text-lg">$${delivery.rate}</span>
                    </div>
                    
                    <h3 class="text-lg font-bold text-slate-100 mb-1">ORD-${delivery.id}</h3>
                    <p class="text-slate-400 text-sm mb-4">${delivery.pharmacy_name}</p>
                    
                    <div class="space-y-3 mb-4">
                        <div class="flex items-start text-sm text-slate-300">
                            <div class="w-2 h-2 bg-blue-400 rounded-full mt-2 mr-3 flex-shrink-0"></div>
                            <div>
                                <div class="text-xs text-slate-500 mb-1">PICKUP</div>
                                <span class="leading-tight">
                                    ${delivery.pickup_address}, ${delivery.pickup_city}
                                </span>
                            </div>
                        </div>
                            <div class="flex items-start text-sm text-slate-300">
                                <div class="w-2 h-2 bg-emerald-400 rounded-full mt-2 mr-3 flex-shrink-0"></div>
                                <div>
                                    <div class="text-xs text-slate-500 mb-1">DROP-OFF</div>
                                    <span class="leading-tight">
                                        ${delivery.dropoff_address}, ${delivery.drop_city}
                                    </span>
                                </div>
                            </div>
                    </div>
                    
                        <div class="flex justify-between items-center text-xs text-slate-400 pt-3 border-t border-slate-700">
                            <span>
                                ${(() => {
                                    const exact = delivery.distance_km;
                                    const lower = Math.max(0, (exact * 0.9).toFixed(1));
                                    const upper = exact.toFixed(1);
                                    return `${lower} - ${upper} km`;
                                })()}
                            </span>
                            <span>
                                ${delivery.pickup_day === new Date().toISOString().split('T')[0]
                                    ? 'Today'
                                    : formatDateNoTZ(delivery.pickup_day)}

                            </span>
                        </div>

                </div>
            `}).join('');
        }

        function viewDelivery(orderId) {
            const delivery = deliveries.find(d => d.id == orderId);
            if (!delivery) return;

            document.getElementById('modalOrderId').textContent = `ORD-${delivery.id}`;
            document.getElementById('modalPharmacy').textContent = delivery.pharmacy_name;
            
            const content = document.getElementById('modalContent');
            content.innerHTML = `
                <div class="space-y-4">
<div class="flex flex-col sm:flex-row gap-2">
    <button onclick="navigate('${delivery.pickup_address}')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-3 rounded-lg text-sm font-medium transition-colors flex items-center justify-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
        </svg>
        <span class="hidden sm:inline">Navigate to </span>Pickup
    </button>
    <button onclick="navigate('${delivery.dropoff_address}')" class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white py-2 px-3 rounded-lg text-sm font-medium transition-colors flex items-center justify-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
        </svg>
        <span class="hidden sm:inline">Navigate to </span>Drop-off
    </button>
</div>
                    
                    ${renderDeliveryProcess(delivery)}
                </div>
            `;
            
            document.getElementById('detailsModal').classList.remove('hidden');
        }

        function renderDeliveryProcess(delivery) {
            switch (delivery.status) {
                case 'accepted':
                case 'picked_up':
                    return `
                        <button onclick="uploadPhoto('${delivery.id}', 'pickup')" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition-colors">
                            Take Pickup Photo
                        </button>
                    `;
                
                case 'inTransit':
                    return `
                        <button onclick="uploadPhoto('${delivery.id}', 'delivery')" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 px-4 rounded-lg font-medium transition-colors">
                            Take Delivery Photo
                        </button>
                    `;
                
                case 'delivered':
                    return `
                        <div class="text-center text-emerald-400 py-4">
                            <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <p class="font-medium">Delivery Completed</p>
                        </div>
                    `;
            }
        }

        function uploadPhoto(orderId, type) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'environment';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    submitPhoto(orderId, type, file);
                }
            };
            input.click();
        }

        async function submitPhoto(orderId, type, file) {
            const driverId = getCookie('driverId');
            const delivery = deliveries.find(d => d.id == orderId);
            
            if (!driverId || !delivery) {
                showNotification('Error: Missing data', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('driverId', driverId);
            formData.append('orderId', orderId);
            formData.append('pharmacyId', delivery.pharmacy_id);
            formData.append('image', file);

            const endpoint = type === 'pickup' ? '/api/driver-pickup-proof/' : '/api/driver-delivery-proof/';
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    showNotification(data.message, 'success');
                    await loadDeliveries(); // Refresh the deliveries
                    closeModal();
                } else {
                    showNotification('Failed to upload photo', 'error');
                }
            } catch (error) {
                console.error('Error uploading photo:', error);
                showNotification('Error uploading photo', 'error');
            }
        }

        function navigate(address) {
            const encodedAddress = encodeURIComponent(address);
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${encodedAddress}`, '_blank');
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.add('hidden');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-3 rounded-lg shadow-lg ${
                type === 'success' ? 'bg-emerald-600' : 
                type === 'error' ? 'bg-red-600' : 
                'bg-blue-600'
            } text-white text-sm`;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2500);
        }

        function refreshDeliveries() {
            loadDeliveries();
            showNotification('Deliveries refreshed!', 'success');
        }

        function navigateTo(section) {
            return;
        }

        function handleLogout() {
            // Remove driverId cookie
            document.cookie = 'driverId=; path=/; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            
            // Redirect to login page
            window.location.href = '/driverLogin/';
        }


        // Initialize
        document.addEventListener('DOMContentLoaded', loadDeliveries);

        // Close modal when clicking outside
        document.getElementById('detailsModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        async function loadDriverInfo() {
    try {
        const driverId = getCookie("driverId");
        if (!driverId) {
            console.error("driverId not found in cookies");
            return;
        }

        const response = await fetch(`/api/driver/details/?driverId=${driverId}`);
        if (!response.ok) {
            throw new Error("Failed to fetch driver info");
        }

        const data = await response.json();

        // Update welcome text and profile circle
        document.getElementById("welcomeText").textContent =
            `Welcome back, ${data.name} (${data.email})`;
        document.getElementById("profileInitial").textContent =
            data.name.charAt(0).toUpperCase();

    } catch (error) {
        console.error("Error loading driver info:", error);
    }
}

document.addEventListener("DOMContentLoaded", loadDriverInfo);

// Mobile menu functionality
function toggleMobileMenu() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('mobileOverlay');
    
    sidebar.classList.toggle('-translate-x-full');
    overlay.classList.toggle('hidden');
}

function closeMobileMenu() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('mobileOverlay');
    
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
}

// Add event listeners for mobile menu
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const closeSidebarBtn = document.getElementById('closeSidebarBtn');
    const mobileOverlay = document.getElementById('mobileOverlay');
    const navItems = document.querySelectorAll('.nav-item');
    
    if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', toggleMobileMenu);
    }
    
    if (closeSidebarBtn) {
        closeSidebarBtn.addEventListener('click', closeMobileMenu);
    }
    
    if (mobileOverlay) {
        mobileOverlay.addEventListener('click', closeMobileMenu);
    }
    
    // Close menu when navigation item is clicked on mobile
    navItems.forEach(item => {
        item.addEventListener('click', () => {
            if (window.innerWidth < 768) {
                closeMobileMenu();
            }
        });
    });
    
    // Close menu on window resize if desktop size
    window.addEventListener('resize', () => {
        if (window.innerWidth >= 768) {
            closeMobileMenu();
        }
    });
});
    </script>
