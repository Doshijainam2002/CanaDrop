    <script>
let deliveries = [];
let isOptimized = false;
let routeOrder = {};

function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 z-50 p-3 rounded-lg shadow-lg ${
        type === 'success' ? 'bg-emerald-600' : 
        type === 'error' ? 'bg-red-600' : 
        'bg-blue-600'
    } text-white text-sm`;
    
    notification.textContent = message;
    document.body.appendChild(notification);
    setTimeout(() => notification.remove(), 2500);
}

function showPageLoading(show) {
    let overlay = document.getElementById('pageLoadingOverlay');
    if (show) {
        if (!overlay) {
            overlay = document.createElement('div');
            overlay.id = 'pageLoadingOverlay';
            overlay.className = 'fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-center justify-center';
            overlay.innerHTML = `
                <div class="bg-slate-800 rounded-lg p-6 shadow-xl">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-500 mx-auto mb-4"></div>
                    <p class="text-white text-center">Optimizing route...</p>
                </div>
            `;
            document.body.appendChild(overlay);
        }
    } else {
        if (overlay) {
            overlay.remove();
        }
    }
}

function formatDateNoTZ(ymd) {
    if (!ymd) return 'N/A';
    const [y, m, d] = ymd.split('T')[0].split('-').map(Number);
    if (!y || !m || !d) return ymd;
    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    return `${months[m - 1]} ${d}, ${y}`;
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function getCardStyle(pickupDate) {
    const [py, pm, pd] = pickupDate.split('T')[0].split('-').map(Number);
    const pickupUTC = Date.UTC(py, pm - 1, pd);

    const now = new Date();
    const todayUTC = Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate());

    const diffDays = Math.ceil((pickupUTC - todayUTC) / 86400000);

    if (diffDays === 0) return 'border-red-500 bg-red-900/20';
    if (diffDays > 0 && diffDays <= 3) return 'border-yellow-500 bg-yellow-900/20';
    return 'border-slate-600 bg-slate-800';
}

function getStatusInfo(status) {
    const statusMap = {
        'accepted': { color: 'bg-blue-500', dot: 'bg-blue-400', text: 'READY' },
        'picked_up': { color: 'bg-blue-500', dot: 'bg-blue-400', text: 'READY' },
        'inTransit': { color: 'bg-purple-500', dot: 'bg-purple-400', text: 'IN TRANSIT' },
        'delivered': { color: 'bg-emerald-500', dot: 'bg-emerald-400', text: 'DONE' }
    };
    return statusMap[status] || statusMap['accepted'];
}

async function loadDeliveries() {
    const driverId = getCookie('driverId');
    if (!driverId) {
        showNotification('Driver ID not found', 'error');
        return;
    }

    try {
        const response = await fetch(`/api/driver-orders/?driverId=${driverId}`);
        const data = await response.json();
        
        if (response.ok) {
            deliveries = data.orders.map(order => ({
                id: order.id,
                pharmacy_name: order.pharmacy_name,
                pickup_address: order.pickup_address,
                pickup_city: order.pickup_city,
                dropoff_address: order.drop_address,
                drop_city: order.drop_city,
                pickup_day: order.pickup_day,
                rate: order.rate,
                status: order.status,
                distance_km: order.distance_km,
                pharmacy_id: order.pharmacy_id
            }));
            renderDeliveries();
            
        } else {
            showNotification('Failed to load deliveries', 'error');
        }
    } catch (error) {
        console.error('Error loading deliveries:', error);
        showNotification('Error loading deliveries', 'error');
    }
}

async function optimizeRoute() {
    if (deliveries.length === 0) {
        showNotification('No deliveries to optimize', 'error');
        return;
    }

    const optimizeBtn = document.getElementById('optimizeBtn');
    const optimizeBtnText = document.getElementById('optimizeBtnText');
    const optimizeIcon = document.getElementById('optimizeIcon');
    const loadingSpinner = document.getElementById('loadingSpinner');
    
    showPageLoading(true);
    
    if (optimizeBtn) optimizeBtn.disabled = true;
    if (optimizeBtnText) optimizeBtnText.textContent = 'Optimizing...';
    if (optimizeIcon) optimizeIcon.classList.add('hidden');
    if (loadingSpinner) loadingSpinner.classList.remove('hidden');
    
    showNotification('Optimizing route with live traffic...', 'info');

    const driverStart = deliveries[0]?.pickup_city || 'Kitchener, ON, Canada';
    const payload = {
        driver_start: driverStart,
        deliveries: deliveries.map(d => ({
            order_id: d.id,
            pickup_address: `${d.pickup_address}, ${d.pickup_city}`,
            dropoff_address: `${d.dropoff_address}, ${d.drop_city}`,
            pickup_date: d.pickup_day
        }))
    };

    try {
        const response = await fetch('/api/driver/optimize-route/', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data.success && data.stops) {
            routeOrder = {};
            
            data.stops.forEach(stop => {
                if (stop.kind === 'start') return;
                
                const date = stop.date;
                if (!routeOrder[date]) {
                    routeOrder[date] = [];
                }
                
                if (stop.order_ids && Array.isArray(stop.order_ids) && stop.order_ids.length > 0) {
                    if (stop.kind === 'pickup' && stop.order_ids.length > 1) {
                        routeOrder[date].push({
                            order_ids: stop.order_ids,
                            kind: stop.kind,
                            is_batch: true
                        });
                    } else {
                        stop.order_ids.forEach(orderId => {
                            routeOrder[date].push({
                                order_id: orderId,
                                kind: stop.kind
                            });
                        });
                    }
                }
            });

            isOptimized = true;

            const summaryEl = document.getElementById('routeSummary');
            const totalStopsEl = document.getElementById('totalStops');
            const totalDistanceEl = document.getElementById('totalDistance');
            
            if (totalStopsEl) totalStopsEl.textContent = data.stops.filter(s => s.kind !== 'start').length;
            if (totalDistanceEl) totalDistanceEl.textContent = data.total_distance_km;
            if (summaryEl) summaryEl.classList.remove('hidden');

            renderDeliveries();
            showNotification(`Route optimized! ${data.stops.length} stops, ${data.total_distance_km}km`, 'success');
            if (optimizeBtnText) optimizeBtnText.textContent = 'Re-optimize';
        } else {
            throw new Error(data.error || 'Optimization failed');
        }
    } catch (error) {
        console.error('Optimization error:', error);
        showNotification(error.message || 'Failed to optimize route', 'error');
        if (optimizeBtnText) optimizeBtnText.textContent = 'Optimize Route';
    } finally {
        showPageLoading(false);
        if (optimizeBtn) optimizeBtn.disabled = false;
        if (optimizeIcon) optimizeIcon.classList.remove('hidden');
        if (loadingSpinner) loadingSpinner.classList.add('hidden');
    }
}

function clearOptimization() {
    isOptimized = false;
    routeOrder = {};
    const summaryEl = document.getElementById('routeSummary');
    const btnTextEl = document.getElementById('optimizeBtnText');
    if (summaryEl) summaryEl.classList.add('hidden');
    if (btnTextEl) btnTextEl.textContent = 'Optimize Route';
    renderDeliveries();
    showNotification('Optimization cleared', 'info');
}

function getRoutePosition(orderId, isPickup, date) {
    if (!isOptimized || !date) return null;
    
    const dateKey = date.split('T')[0];
    const dateRoute = routeOrder[dateKey];
    
    if (!dateRoute) return null;
    
    const kind = isPickup ? 'pickup' : 'dropoff';
    
    for (let i = 0; i < dateRoute.length; i++) {
        const entry = dateRoute[i];
        
        if (entry.kind !== kind) continue;
        
        if (entry.is_batch && entry.order_ids && entry.order_ids.includes(orderId)) {
            return i + 1;
        }
        
        if (entry.order_id === orderId) {
            return i + 1;
        }
    }
    
    return null;
}

function getDeliverySortOrder(delivery) {
    if (!isOptimized) return 999999;
    
    const date = delivery.pickup_day.split('T')[0];
    const dateRoute = routeOrder[date];
    
    if (!dateRoute) return 999999;
    
    for (let i = 0; i < dateRoute.length; i++) {
        const entry = dateRoute[i];
        
        if (entry.kind !== 'pickup') continue;
        
        if (entry.is_batch && entry.order_ids && entry.order_ids.includes(delivery.id)) {
            return i;
        }
        
        if (entry.order_id === delivery.id) {
            return i;
        }
    }
    
    return 999999;
}

function groupDeliveriesByPickupForDate(dateDeliveries) {
    const grouped = {};
    dateDeliveries.forEach(delivery => {
        const pickupKey = `${delivery.pickup_address}, ${delivery.pickup_city}`;
        if (!grouped[pickupKey]) {
            grouped[pickupKey] = {
                address: `${delivery.pickup_address}, ${delivery.pickup_city}`,
                pharmacy_name: delivery.pharmacy_name,
                pickup_day: delivery.pickup_day,
                deliveries: []
            };
        }
        grouped[pickupKey].deliveries.push(delivery);
    });
    return Object.values(grouped);
}

function renderDeliveries() {
    const container = document.getElementById('deliveriesContainer');
    
    if (!container) {
        console.error('deliveriesContainer not found');
        return;
    }
    
    if (deliveries.length === 0) {
        container.innerHTML = `
            <div class="col-span-full text-center py-12">
                <svg class="w-16 h-16 mx-auto text-slate-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2-2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2M4 13h2"/>
                </svg>
                <p class="text-slate-400 text-lg">No deliveries found</p>
            </div>
        `;
        return;
    }

    const sortedDeliveries = [...deliveries].sort((a, b) => {
        const dateA = new Date(a.pickup_day);
        const dateB = new Date(b.pickup_day);
        
        if (dateA.getTime() !== dateB.getTime()) {
            return dateA - dateB;
        }
        
        if (isOptimized) {
            return getDeliverySortOrder(a) - getDeliverySortOrder(b);
        }
        
        return 0;
    });

    const deliveriesByDate = {};
    sortedDeliveries.forEach(delivery => {
        const date = delivery.pickup_day.split('T')[0];
        if (!deliveriesByDate[date]) {
            deliveriesByDate[date] = [];
        }
        deliveriesByDate[date].push(delivery);
    });

    let html = '';
    const today = new Date().toISOString().split('T')[0];
    const tomorrow = new Date(Date.now() + 86400000).toISOString().split('T')[0];

    Object.keys(deliveriesByDate).sort().forEach(date => {
        const dateDeliveries = deliveriesByDate[date];
        
        let dateLabel = formatDateNoTZ(date);
        if (date === today) dateLabel = 'üìç Today - ' + dateLabel;
        else if (date === tomorrow) dateLabel = 'üìÖ Tomorrow - ' + dateLabel;
        else dateLabel = 'üìÜ ' + dateLabel;
        
        html += `
            <div class="col-span-full">
                <div class="flex items-center my-4">
                    <div class="flex-grow border-t border-slate-600"></div>
                    <span class="px-4 text-slate-300 font-semibold text-sm">${dateLabel}</span>
                    <div class="flex-grow border-t border-slate-600"></div>
                </div>
            </div>
        `;

        const grouped = groupDeliveriesByPickupForDate(dateDeliveries);
        
        if (isOptimized) {
            grouped.sort((a, b) => {
                const orderA = Math.min(...a.deliveries.map(d => getDeliverySortOrder(d)));
                const orderB = Math.min(...b.deliveries.map(d => getDeliverySortOrder(d)));
                return orderA - orderB;
            });
        }
        
        grouped.forEach(group => {
            if (group.deliveries.length === 1) {
                html += renderSingleDeliveryCard(group.deliveries[0], date);
            } else {
                html += renderGroupedDeliveryCard(group, date);
            }
        });
    });

    container.innerHTML = html;
}

function uploadPhoto(orderId, type) {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.capture = 'environment';
    input.onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
            submitPhoto(orderId, type, file);
        }
    };
    input.click();
}

async function submitPhoto(orderId, type, file) {
    const driverId = getCookie('driverId');
    const delivery = deliveries.find(d => d.id == orderId);
    
    if (!driverId || !delivery) {
        showNotification('Error: Missing data', 'error');
        return;
    }

    const formData = new FormData();
    formData.append('driverId', driverId);
    formData.append('orderId', orderId);
    formData.append('pharmacyId', delivery.pharmacy_id);
    formData.append('image', file);

    const endpoint = type === 'pickup' ? '/api/driver-pickup-proof/' : '/api/driver-delivery-proof/';
    
    try {
        const response = await fetch(endpoint, {
            method: 'POST',
            body: formData
        });

        const data = await response.json();
        
        if (response.ok) {
            showNotification(data.message, 'success');
            await loadDeliveries();
            closeModal();
        } else {
            showNotification('Failed to upload photo', 'error');
        }
    } catch (error) {
        console.error('Error uploading photo:', error);
        showNotification('Error uploading photo', 'error');
    }
}

async function loadDriverInfo() {
    try {
        const driverId = getCookie("driverId");
        if (!driverId) {
            console.error("driverId not found in cookies");
            return;
        }

        const response = await fetch(`/api/driver/details/?driverId=${driverId}`);
        if (!response.ok) {
            throw new Error("Failed to fetch driver info");
        }

        const data = await response.json();

        const welcomeEl = document.getElementById("welcomeText");
        const profileEl = document.getElementById("profileInitial");
        
        if (welcomeEl) {
            welcomeEl.textContent = `Welcome back, ${data.name} (${data.email})`;
        }
        if (profileEl) {
            profileEl.textContent = data.name.charAt(0).toUpperCase();
        }

    } catch (error) {
        console.error("Error loading driver info:", error);
    }
}

function toggleMobileMenu() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('mobileOverlay');
    
    if (sidebar) sidebar.classList.toggle('-translate-x-full');
    if (overlay) overlay.classList.toggle('hidden');
}

function closeMobileMenu() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('mobileOverlay');
    
    if (sidebar) sidebar.classList.add('-translate-x-full');
    if (overlay) overlay.classList.add('hidden');
}

document.addEventListener('DOMContentLoaded', function() {
    loadDeliveries();
    loadDriverInfo();
    
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const closeSidebarBtn = document.getElementById('closeSidebarBtn');
    const mobileOverlay = document.getElementById('mobileOverlay');
    const navItems = document.querySelectorAll('.nav-item');
    const detailsModal = document.getElementById('detailsModal');
    
    if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', toggleMobileMenu);
    }
    
    if (closeSidebarBtn) {
        closeSidebarBtn.addEventListener('click', closeMobileMenu);
    }
    
    if (mobileOverlay) {
        mobileOverlay.addEventListener('click', closeMobileMenu);
    }
    
    navItems.forEach(item => {
        item.addEventListener('click', () => {
            if (window.innerWidth < 768) {
                closeMobileMenu();
            }
        });
    });
    
    window.addEventListener('resize', () => {
        if (window.innerWidth >= 768) {
            closeMobileMenu();
        }
    });
    
    if (detailsModal) {
        detailsModal.addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
    }
});
