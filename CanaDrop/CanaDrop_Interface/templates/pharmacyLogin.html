<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Login - CanaLogistiX</title>
    <link rel="icon" href="https://canalogistix.s3.us-east-2.amazonaws.com/Logo/CanaLogistiX_Logo_BG.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-teal-50 to-cyan-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">

          <!-- Back to Home (ADD THIS HERE) -->
        <div class="mb-4 text-left">
            <a href="/"
            class="inline-flex items-center text-sm text-teal-600 hover:text-teal-700 font-medium transition-colors">
            <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Home
            </a>
        </div>
        
        <div class="bg-white rounded-2xl shadow-2xl p-8 backdrop-blur-sm">
            <!-- Logo -->
            <div class="text-center mb-8">
                <img src="https://canalogistix.s3.us-east-2.amazonaws.com/Logo/CanaLogistiX_Logo_NOBG.png" alt="CanaLogistiX Logo" class="h-20 sm:h-24 md:h-28 mx-auto mb-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Sign in to your pharmacy account</p>
            </div>

            <!-- Login Form -->
            <div class="space-y-6">
                <!-- Email Field -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <input type="email" id="email" placeholder="Email address" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white">
                </div>

                <!-- Password Field -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <input type="password" id="password" placeholder="Password" class="w-full pl-10 pr-12 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white">
                    <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-teal-500 hover:text-teal-600 transition-colors">
                        <svg id="eyeIcon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-teal-600 focus:ring-teal-500">
                        <span class="ml-2 text-gray-600">Remember me</span>
                    </label>
                    <a href="/pharmacyForgotPassword/" class="text-teal-600 hover:text-teal-700 font-medium">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button onclick="handleLogin()" class="w-full bg-gradient-to-r from-teal-600 to-cyan-600 text-white py-3 rounded-lg font-semibold hover:from-teal-700 hover:to-cyan-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl">
                    Sign In
                </button>

                <p class="mt-4 text-center text-sm">
                <span class="text-gray-600">New to CanaLogistiX?</span>
                <a href="/pharmacyRegister/" class="ml-2 text-teal-600 hover:text-teal-700 font-medium">
                    Register now
                </a>
                </p>

            </div>

        </div>

        <!-- Copyright -->
        <div class="text-center mt-8">
        <p class="text-sm text-gray-500">
            Â© <span id="current-year"></span> CanaLogistiX - Cana Group of Companies. All rights reserved.
        </p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full mx-4 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            
            <div class="text-center" id="modalContent"></div>
        </div>
    </div>

    <script>
        let showPassword = false;

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            showPassword = !showPassword;
            passwordInput.type = showPassword ? 'text' : 'password';
            
            if (showPassword) {
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>';
            } else {
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
            }
        }

        // Email helpers
        function isValidEmail(email) {
            // RFC 5322-ish simple validator (good enough for UI-level checks)
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function normalizeEmail(email) {
            // Trim whitespace and force lowercase
            return email.trim().toLowerCase();
        }


        function handleLogin() {
            const rawEmail = document.getElementById('email').value;
            const password = document.getElementById('password').value.trim();

            // Basic presence check
            if (!rawEmail || !password) {
                showModal('fail');  // keep your existing modal UX
                return;
            }

            // Validate & normalize email
            if (!isValidEmail(rawEmail)) {
                showModal('fail');  // invalid format
                return;
            }
            const email = normalizeEmail(rawEmail);

            fetch('/api/pharmacy/login/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // Use the normalized, lowercase email here
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.cookie = `pharmacyId=${data.id};path=/;max-age=${24*60*60}`;
                    showModal('success');
                    setTimeout(() => {
                        closeModal();
                        window.location.href = '/pharmacyDashboard/';
                    }, 3000);
                } else {
                    showModal('fail');
                }
            })
            .catch(err => {
                console.error('Login error:', err);
                showModal('fail');
            });
        }


        function showModal(status) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');

            if (status === 'success') {
                modalContent.innerHTML = `
                    <svg class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Login Successful!</h3>
                    <p class="text-gray-600 mb-4">Welcome back to CanaLogistiX</p>
                    <button onclick="closeModal()" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
                        Continue
                    </button>
                `;
            } else {
                modalContent.innerHTML = `
                    <svg class="h-16 w-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Login Failed</h3>
                    <p class="text-gray-600 mb-4">Invalid email or password. Please try again.</p>
                    <button onclick="closeModal()" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors">
                        Try Again
                    </button>
                `;
            }

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // Trigger login on Enter key in email or password field
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // prevent form submit / page reload
                    handleLogin();      // call your existing login function
                }
            });
        });

          document.getElementById("current-year").textContent =
    new Date().getFullYear();


    </script>
</body>
</html>
