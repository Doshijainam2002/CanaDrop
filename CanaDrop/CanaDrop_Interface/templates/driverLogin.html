<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login - CanaDrop</title>
    <link rel="icon" href="https://i.postimg.cc/c4jt62GM/Website-Logo-No-Background.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 to-gray-900 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 backdrop-blur-sm border border-slate-700">
            <!-- Logo -->
            <div class="text-center mb-8">
                <img src="https://i.postimg.cc/c4jt62GM/Website-Logo-No-Background.png" alt="CanaDrop Logo" class="h-16 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-slate-100 mb-2">Welcome Back</h1>
                <p class="text-slate-400">Sign in to your driver account</p>
            </div>

            <!-- Login Form -->
            <div class="space-y-6">
                <!-- Email Field -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <input type="email" id="email" placeholder="Email address" class="w-full pl-10 pr-4 py-3 border border-slate-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-200 bg-slate-700 focus:bg-slate-600 text-slate-100 placeholder-slate-400">
                </div>

                <!-- Password Field -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <input type="password" id="password" placeholder="Password" class="w-full pl-10 pr-12 py-3 border border-slate-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-200 bg-slate-700 focus:bg-slate-600 text-slate-100 placeholder-slate-400">
                    <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-emerald-400 hover:text-emerald-300 transition-colors">
                        <svg id="eyeIcon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-slate-600 text-emerald-500 focus:ring-emerald-500 bg-slate-700">
                        <span class="ml-2 text-slate-300">Remember me</span>
                    </label>
                    <a href="/driverForgotPassword/" class="text-emerald-400 hover:text-emerald-300 font-medium">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button onclick="handleLogin()" class="w-full bg-gradient-to-r from-slate-700 to-emerald-600 text-white py-3 rounded-lg font-semibold hover:from-slate-600 hover:to-emerald-500 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl">
                    Sign In
                </button>

                <!-- Register link (under button) -->
                <p class="mt-4 text-center text-sm">
                <span class="text-slate-400">New to CanaDrop?</span>
                <a href="/driverRegister/" class="ml-2 text-emerald-400 hover:text-emerald-300 font-medium">
                    Register now
                </a>
                </p>
            </div>


        </div>

        <!-- Copyright -->
        <div class="text-center mt-8">
            <p class="text-sm text-slate-500">Â© 2025 Delivery Logic. All rights reserved.</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl p-6 max-w-sm w-full mx-4 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-300">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            
            <div class="text-center" id="modalContent"></div>
        </div>
    </div>

    <script>
        let showPassword = false;

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            showPassword = !showPassword;
            passwordInput.type = showPassword ? 'text' : 'password';
            
            if (showPassword) {
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>';
            } else {
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
            }
        }

        function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            fetch('/api/driver/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Save driverId in cookies (expires in 1 day)
                    document.cookie = `driverId=${data.id};path=/;max-age=${24*60*60}`;

                    // Show success modal
                    showModal('success');

                    // Close modal and redirect after 3 seconds
                    setTimeout(() => {
                        closeModal();
                        window.location.href = '/driverDashboard/';
                    }, 3000);
                } else {
                    // Show failure modal
                    showModal('fail');
                }
            })
            .catch(err => {
                console.error('Login error:', err);
                showModal('fail');
            });
        }

        function showModal(status) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');

            if (status === 'success') {
                modalContent.innerHTML = `
                    <svg class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <h3 class="text-xl font-bold text-slate-100 mb-2">Login Successful!</h3>
                    <p class="text-slate-300 mb-4">Welcome back to CanaDrop</p>
                    <button onclick="closeModal()" class="bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700 transition-colors">
                        Continue
                    </button>
                `;
            } else {
                modalContent.innerHTML = `
                    <svg class="h-16 w-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <h3 class="text-xl font-bold text-slate-100 mb-2">Login Failed</h3>
                    <p class="text-slate-300 mb-4">Invalid email or password. Please try again.</p>
                    <button onclick="closeModal()" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors">
                        Try Again
                    </button>
                `;
            }

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
</body>
</html>
