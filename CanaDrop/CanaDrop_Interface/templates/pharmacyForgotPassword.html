<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - CanaDrop</title>
  <link rel="icon" href="https://i.postimg.cc/c4jt62GM/Website-Logo-No-Background.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-teal-50 to-cyan-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <img src="https://i.postimg.cc/c4jt62GM/Website-Logo-No-Background.png" alt="CanaDrop Logo" class="h-16 mx-auto mb-4">
        <h1 class="text-2xl font-bold text-gray-900">Forgot Password</h1>
        <p class="text-gray-600 mt-1">Reset your password in three quick steps</p>
      </div>

      <!-- Step 1: Enter Email & Send OTP -->
      <div id="step-email" class="space-y-4">
        <label class="block text-sm font-medium text-gray-700">Email address</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
          <input id="fp-email" type="email" placeholder="you@example.com"
                 class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-gray-50 focus:bg-white"/>
        </div>
        <button id="btn-send-otp"
                class="w-full bg-gradient-to-r from-teal-600 to-cyan-600 text-white py-3 rounded-lg font-semibold hover:from-teal-700 hover:to-cyan-700 transform hover:scale-[1.01] transition-all shadow">
          Send OTP
        </button>
      </div>

      <!-- Step 2: Verify OTP -->
      <div id="step-otp" class="space-y-4 hidden">
        <p class="text-sm text-gray-600">
          We sent a 6-digit code to <span id="otp-email-label" class="font-medium text-gray-900"></span>.
        </p>
        <label class="block text-sm font-medium text-gray-700">Enter OTP</label>
        <input id="fp-otp" type="text" inputmode="numeric" maxlength="6" placeholder="••••••"
               class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-gray-50 focus:bg-white tracking-widest text-center text-lg"/>
        <div class="flex items-center justify-between text-sm">
          <button id="btn-resend-otp" class="text-teal-600 hover:text-teal-700 font-medium">Resend OTP</button>
          <span id="resend-timer" class="text-gray-500"></span>
        </div>
        <button id="btn-verify-otp"
                class="w-full bg-gradient-to-r from-teal-600 to-cyan-600 text-white py-3 rounded-lg font-semibold hover:from-teal-700 hover:to-cyan-700 transform hover:scale-[1.01] transition-all shadow">
          Verify OTP
        </button>
      </div>

      <!-- Step 3: New Password + Confirm -->
      <div id="step-reset" class="space-y-4 hidden">
        <div>
          <label class="block text-sm font-medium text-gray-700">New Password</label>
          <div class="relative">
            <input id="fp-new-pass" type="password" placeholder="New password"
                   class="w-full pr-12 pl-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-gray-50 focus:bg-white"/>
            <button type="button" id="toggle-new" class="absolute inset-y-0 right-0 pr-3 flex items-center text-teal-500 hover:text-teal-600">
              <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M1.5 12S5 4.5 12 4.5 22.5 12 22.5 12 19 19.5 12 19.5 1.5 12 1.5 12Z"/>
                <circle cx="12" cy="12" r="3.25" stroke-width="2"></circle>
              </svg>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <div class="relative">
            <input id="fp-confirm-pass" type="password" placeholder="Confirm password"
                   class="w-full pr-12 pl-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-gray-50 focus:bg-white"/>
            <button type="button" id="toggle-confirm" class="absolute inset-y-0 right-0 pr-3 flex items-center text-teal-500 hover:text-teal-600">
              <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M1.5 12S5 4.5 12 4.5 22.5 12 22.5 12 19 19.5 12 19.5 1.5 12 1.5 12Z"/>
                <circle cx="12" cy="12" r="3.25" stroke-width="2"></circle>
              </svg>
            </button>
          </div>
        </div>

        <button id="btn-change-pass"
                class="w-full bg-gradient-to-r from-teal-600 to-cyan-600 text-white py-3 rounded-lg font-semibold hover:from-teal-700 hover:to-cyan-700 transform hover:scale-[1.01] transition-all shadow">
          Change Password
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-sm text-gray-500">© 2025 Pharmacy Logic. All rights reserved.</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-white rounded-2xl p-6 max-w-sm w-full relative">
      <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <div class="text-center" id="modalContent"></div>
    </div>
  </div>

  <script>
    // ---------- Dynamic API base from the current origin ----------
    // Works on any host/port/protocol. If your API is same-origin, this is perfect.
    const API_BASE = window.location.origin; // e.g., https://app.canadrop.com or http://localhost:8000

    // Build endpoint URLs
    const API_SEND_OTP    = new URL('/api/auth/send-otp/', API_BASE).toString();
    const API_VERIFY_OTP  = new URL('/api/auth/verify-otp/', API_BASE).toString();
    const API_CHANGE_PASS = new URL('/api/auth/change-password/', API_BASE).toString();

    const REDIRECT_URL    = '/pharmacyLogin'; // final redirect path
    const RESEND_SECONDS  = 30;

    // ---------- State ----------
    let currentEmail = '';
    let otpToken = null;
    let resendCountdown = RESEND_SECONDS;
    let timerId = null;

    // ---------- Elements ----------
    const stepEmail   = document.getElementById('step-email');
    const stepOtp     = document.getElementById('step-otp');
    const stepReset   = document.getElementById('step-reset');

    const emailInput  = document.getElementById('fp-email');
    const otpInput    = document.getElementById('fp-otp');
    const newPass     = document.getElementById('fp-new-pass');
    const confirmPass = document.getElementById('fp-confirm-pass');

    const btnSendOtp    = document.getElementById('btn-send-otp');
    const btnVerifyOtp  = document.getElementById('btn-verify-otp');
    const btnResendOtp  = document.getElementById('btn-resend-otp');
    const resendTimerEl = document.getElementById('resend-timer');
    const btnChangePass = document.getElementById('btn-change-pass');

    const otpEmailLabel = document.getElementById('otp-email-label');

    // Modal
    const modal         = document.getElementById('modal');
    const modalContent  = document.getElementById('modalContent');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // ---------- Helpers ----------
    function setLoading(button, isLoading, textWhenIdle) {
      if (isLoading) {
        button.disabled = true;
        button.classList.add('opacity-80', 'cursor-not-allowed');
        button.textContent = 'Please wait...';
      } else {
        button.disabled = false;
        button.classList.remove('opacity-80', 'cursor-not-allowed');
        button.textContent = textWhenIdle;
      }
    }

    function show(section) {
      [stepEmail, stepOtp, stepReset].forEach(s => s.classList.add('hidden'));
      section.classList.remove('hidden');
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function showModal(status, title, message) {
      const iconSuccess = `
        <svg class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>`;
      const iconFail = `
        <svg class="h-16 w-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>`;
      modalContent.innerHTML = `
        ${status === 'success' ? iconSuccess : iconFail}
        <h3 class="text-xl font-bold text-gray-800 mb-2">${title}</h3>
        <p class="text-gray-600 mb-4">${message || ''}</p>
        <button id="modalAction" class="bg-teal-600 text-white px-6 py-2 rounded-lg hover:bg-teal-700 transition-colors">
          Continue
        </button>
      `;
      modal.classList.remove('hidden');

      document.getElementById('modalAction').onclick = () => {
        modal.classList.add('hidden');
        window.location.href = REDIRECT_URL; // redirect after modal close
      };
    }

    closeModalBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
      window.location.href = REDIRECT_URL;
    });

    // Force digits-only OTP and max length 6
    otpInput.addEventListener('input', () => {
      otpInput.value = otpInput.value.replace(/\D/g, '').slice(0, 6);
    });

    // ---------- Resend timer ----------
    function startResendTimer() {
      resendCountdown = RESEND_SECONDS;
      resendTimerEl.textContent = `You can resend in ${resendCountdown}s`;
      btnResendOtp.classList.add('pointer-events-none', 'opacity-50');

      timerId = setInterval(() => {
        resendCountdown--;
        if (resendCountdown <= 0) {
          clearInterval(timerId);
          resendTimerEl.textContent = '';
          btnResendOtp.classList.remove('pointer-events-none', 'opacity-50');
        } else {
          resendTimerEl.textContent = `You can resend in ${resendCountdown}s`;
        }
      }, 1000);
    }

    // ---------- Event handlers ----------
    btnSendOtp.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email || !isValidEmail(email)) {
        return showModal('fail', 'Invalid Email', 'Please enter a valid email address.');
      }

      setLoading(btnSendOtp, true, 'Send OTP');
      try {
        const res = await fetch(API_SEND_OTP, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();

        if (data.success) {
          currentEmail = email;
          otpEmailLabel.textContent = currentEmail;
          show(stepOtp);
          startResendTimer();
        } else {
          showModal('fail', 'Failed to Send OTP', data.message || 'Please try again.');
        }
      } catch (e) {
        console.error('Send OTP error:', e);
        showModal('fail', 'Network Error', 'Could not send OTP. Please try again.');
      } finally {
        setLoading(btnSendOtp, false, 'Send OTP');
      }
    });

    btnResendOtp.addEventListener('click', async () => {
      if (!currentEmail) return;
      setLoading(btnResendOtp, true, 'Resend OTP');
      try {
        const res = await fetch(API_SEND_OTP, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: currentEmail })
        });
        const data = await res.json();
        if (data.success) {
          startResendTimer();
        } else {
          showModal('fail', 'Failed to Resend OTP', data.message || 'Please try again.');
        }
      } catch (e) {
        console.error('Resend OTP error:', e);
        showModal('fail', 'Network Error', 'Could not resend OTP.');
      } finally {
        setLoading(btnResendOtp, false, 'Resend OTP');
      }
    });

    btnVerifyOtp.addEventListener('click', async () => {
      const otp = otpInput.value.trim();
      if (otp.length < 4) {
        return showModal('fail', 'Invalid OTP', 'Please enter the code sent to your email.');
      }

      setLoading(btnVerifyOtp, true, 'Verify OTP');
      try {
        const res = await fetch(API_VERIFY_OTP, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: currentEmail, otp })
        });
        const data = await res.json();

        if (data.success) {
          otpToken = data.token || null;
          show(stepReset);
          setTimeout(() => document.getElementById('fp-new-pass').focus(), 50);
        } else {
          showModal('fail', 'OTP Verification Failed', data.message || 'The code is incorrect or expired.');
        }
      } catch (e) {
        console.error('Verify OTP error:', e);
        showModal('fail', 'Network Error', 'Could not verify OTP.');
      } finally {
        setLoading(btnVerifyOtp, false, 'Verify OTP');
      }
    });

    btnChangePass.addEventListener('click', async () => {
      const p1 = newPass.value.trim();
      const p2 = confirmPass.value.trim();

      if (!p1 || !p2) {
        return showModal('fail', 'Missing Fields', 'Please enter and confirm your new password.');
      }
      if (p1 !== p2) {
        return showModal('fail', 'Password Mismatch', 'New Password and Confirm Password must match.');
      }
      if (p1.length < 8) {
        return showModal('fail', 'Weak Password', 'Please use at least 8 characters.');
      }

      setLoading(btnChangePass, true, 'Change Password');
      try {
        const payload = { email: currentEmail, newPassword: p1, confirmPassword: p2 };
        if (otpToken) payload.otpToken = otpToken;

        const res = await fetch(API_CHANGE_PASS, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (data.success) {
          showModal('success', 'Password Changed', data.message || 'Your password has been updated.');
        } else {
          showModal('fail', 'Change Failed', data.message || 'Please try again.');
        }
      } catch (e) {
        console.error('Change Password error:', e);
        showModal('fail', 'Network Error', 'Could not change password.');
      } finally {
        setLoading(btnChangePass, false, 'Change Password');
      }
    });

    // ---------- Toggle visibility for password fields ----------
    const toggleNew = document.getElementById('toggle-new');
    const toggleConfirm = document.getElementById('toggle-confirm');
    let showNew = false, showConfirm = false;

    toggleNew.addEventListener('click', () => {
      showNew = !showNew;
      newPass.type = showNew ? 'text' : 'password';
    });
    toggleConfirm.addEventListener('click', () => {
      showConfirm = !showConfirm;
      confirmPass.type = showConfirm ? 'text' : 'password';
    });
  </script>
</body>
</html>
