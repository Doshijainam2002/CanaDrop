<!DOCTYPE html>

<body class="bg-gray-50 font-inter">

            <!-- Navigation -->
            <nav class="flex-1 px-4 py-6 space-y-2">

                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                <!-- Orders -->

                    </svg>

                <!-- Invoices -->

                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 4H7a2 2 0 01-2-2V6a2 2 0 012-2h7l5 5v9a2 2 0 01-2 2z"/>
                    </svg>
                    Invoices
                </a>

                <!-- Contact Admin -->
                <a href="/contactAdmin/" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8s-9-3.582-9-8 4.03-8 9-8 9 3.582 9 8zM12 14v-4m0 4h.01"/>
                    </svg>

                <!-- My Profile -->

                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            <!-- User Profile -->
            <div class="px-4 py-4 border-t border-gray-200">
                <div class="flex items-center">
                    <div class="flex-shrink-0 w-8 h-8 bg-gradient-to-r from-teal-500 to-cyan-500 rounded-full flex items-center justify-center">
                        <span class="text-sm font-medium text-white" id="pharmacyInitial">P</span>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-900" id="pharmacyName">Pharmacy Admin</p>
                        <p class="text-xs text-gray-500" id="pharmacyEmail">admin@pharmacy.com</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-1 flex-col overflow-hidden">
            <!-- Top Header -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex items-center justify-between px-6 py-4">
                    <button id="mobileMenuBtn" class="lg:hidden p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">

                        </svg>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">My Profile</h1>
                        <p class="text-sm text-gray-500">Manage your pharmacy information</p>
                    </div>
                    <button onclick="enableEditMode()" id="editBtn" class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-teal-600 to-cyan-600 text-white text-sm font-medium rounded-lg hover:from-teal-700 hover:to-cyan-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>

            <!-- Profile Content -->
            <div class="flex-1 overflow-auto px-6 py-6">
                <!-- Profile Card -->
                <div class="max-w-4xl mx-auto">
                    <!-- Profile Header Card -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 mb-6 overflow-hidden">
                        <div class="h-32 bg-gradient-to-r from-teal-600 to-cyan-600"></div>
                        <div class="px-6 pb-6">
                            <div class="flex flex-col sm:flex-row items-center sm:items-end -mt-16 sm:-mt-12">
                                <div class="flex-shrink-0 w-24 h-24 bg-gradient-to-r from-teal-500 to-cyan-500 rounded-full border-4 border-white flex items-center justify-center shadow-lg">
                                    <span class="text-3xl font-bold text-white" id="profileInitial">P</span>
                                </div>
                                <div class="mt-4 sm:mt-0 sm:ml-6 text-center sm:text-left">
                                    <h2 class="text-2xl font-bold text-gray-900" id="profileName">Pharmacy Name</h2>
                                    <p class="text-sm text-gray-500" id="profileEmail">pharmacy@example.com</p>
                                    <div class="mt-2 inline-flex items-center px-3 py-1 bg-green-100 text-green-700 text-xs font-medium rounded-full border border-green-200">
                                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                        </svg>
                                        Active

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Information Form -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Pharmacy Information
                        </h3>

                        <form id="profileForm" class="space-y-6">
                            <!-- Pharmacy Name -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Pharmacy Name
                                    <span class="text-red-500">*</span>
                                </label>
                                <input type="text" id="name" disabled class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all disabled:bg-gray-50 disabled:text-gray-500" placeholder="Enter pharmacy name">
                            </div>

                            <!-- Store Address -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Store Address
                                    <span class="text-red-500">*</span>
                                </label>
                                <textarea id="storeAddress" disabled rows="2" class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all disabled:bg-gray-50 disabled:text-gray-500" placeholder="Enter store address"></textarea>
                            </div>

                            <!-- City, Province -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        City
                                        <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text" id="city" disabled class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all disabled:bg-gray-50 disabled:text-gray-500" placeholder="Enter city">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Province
                                        <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text" id="province" disabled class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all disabled:bg-gray-50 disabled:text-gray-500" placeholder="Enter province">
                                </div>
                            </div>

                            <!-- Postal Code, Country -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Postal Code
                                        <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text" id="postalCode" disabled class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all disabled:bg-gray-50 disabled:text-gray-500" placeholder="Enter postal code">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Country
                                        <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text" id="country" disabled class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all disabled:bg-gray-50 disabled:text-gray-500" placeholder="Enter country">
                                </div>
                            </div>

                            <!-- Phone Number -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Phone Number
                                    <span class="text-red-500">*</span>
                                </label>
                                <input type="tel" id="phoneNumber" disabled class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all disabled:bg-gray-50 disabled:text-gray-500" placeholder="Enter phone number">
                            </div>

                            <!-- Email -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Email Address
                                    <span class="text-red-500">*</span>
                                </label>
                                <input type="email" id="email" disabled class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all disabled:bg-gray-50 disabled:text-gray-500" placeholder="Enter email address">
                            </div>

                            <!-- Member Since -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Member Since
                                </label>
                                <input type="text" id="createdAt" disabled class="w-full border border-gray-300 rounded-lg p-3 text-sm bg-gray-50 text-gray-500" placeholder="Member since">
                            </div>

                            <!-- Action Buttons (hidden by default) -->
                            <div id="actionButtons" class="hidden flex flex-col sm:flex-row gap-3 pt-4">
                                <button type="button" onclick="saveProfile()" class="flex-1 bg-gradient-to-r from-teal-600 to-cyan-600 text-white py-3 rounded-lg font-medium hover:from-teal-700 hover:to-cyan-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                                    Save Changes

                                <button type="button" onclick="cancelEdit()" class="flex-1 border border-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-50 transition-colors">

                    <!-- Change Password Section -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mt-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            Security Settings
                        </h3>

                        <button onclick="showChangePasswordModal()" class="inline-flex items-center px-4 py-2 bg-gray-100 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-200 transition-colors">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                            </svg>
                            Change Password
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4 animate-slide-up">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold text-gray-900">Change Password</h3>
                <button onclick="closeChangePasswordModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form id="changePasswordForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Current Password
                        <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="currentPassword" class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all" placeholder="Enter current password">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        New Password
                        <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="newPassword" class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all" placeholder="Enter new password">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm New Password
                        <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="confirmPassword" class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all" placeholder="Confirm new password">
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="changePassword()" class="flex-1 bg-gradient-to-r from-teal-600 to-cyan-600 text-white py-3 rounded-lg font-medium hover:from-teal-700 hover:to-cyan-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                        Update Password
                    </button>
                    <button type="button" onclick="closeChangePasswordModal()" class="flex-1 border border-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>


// Get cookie value by name
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return null;
}

// Load pharmacy profile details
async function loadPharmacyProfile() {
    try {
        const pharmacyId = getCookie("pharmacyId");
        if (!pharmacyId) {
            console.error("Pharmacy ID not found in cookies");
            window.location.href = "/pharmacyLogin/";
            return;
        }

        const response = await fetch(`/api/getPharmacyDetails/${pharmacyId}/`);
        const data = await response.json();

        if (data.success && data.pharmacy) {
            const pharmacy = data.pharmacy;
            
            // Populate form fields
            document.getElementById('name').value = pharmacy.name || '';
            document.getElementById('storeAddress').value = pharmacy.store_address || '';
            document.getElementById('city').value = pharmacy.city || '';
            document.getElementById('province').value = pharmacy.province || '';
            document.getElementById('postalCode').value = pharmacy.postal_code || '';
            document.getElementById('country').value = pharmacy.country || '';
            document.getElementById('phoneNumber').value = pharmacy.phone_number || '';
            document.getElementById('email').value = pharmacy.email || '';
            
            // Format created date
            if (pharmacy.created_at) {
                const date = new Date(pharmacy.created_at);
                document.getElementById('createdAt').value = date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }

            // Update profile header with initials
            const initials = pharmacy.name.split(' ').map(word => word.charAt(0).toUpperCase()).join('');
            document.getElementById('profileName').textContent = pharmacy.name;
            document.getElementById('profileEmail').textContent = pharmacy.email;
            document.getElementById('profileInitial').textContent = initials;

            // Update sidebar with initials
            document.getElementById('pharmacyName').textContent = pharmacy.name;
            document.getElementById('pharmacyEmail').textContent = pharmacy.email;
            document.getElementById('pharmacyInitial').textContent = initials;
        } else {
            console.error("Failed to load profile");
        }
    } catch (error) {
        console.error("Error loading profile:", error);
    }
}
        // Enable edit mode
        function enableEditMode() {
            const formInputs = document.querySelectorAll('#profileForm input:not(#createdAt), #profileForm textarea');
            formInputs.forEach(input => input.disabled = false);
            
            document.getElementById('actionButtons').classList.remove('hidden');
            document.getElementById('editBtn').classList.add('hidden');
        }

        // Cancel edit mode
        function cancelEdit() {
            const formInputs = document.querySelectorAll('#profileForm input:not(#createdAt), #profileForm textarea');
            formInputs.forEach(input => input.disabled = true);
            
            document.getElementById('actionButtons').classList.add('hidden');
            document.getElementById('editBtn').classList.remove('hidden');
        }

        // Show change password modal
        function showChangePasswordModal() {
            document.getElementById('changePasswordModal').classList.remove('hidden');
        }

        // Close change password modal
        function closeChangePasswordModal() {
            document.getElementById('changePasswordModal').classList.add('hidden');
            document.getElementById('changePasswordForm').reset();
        }

        // Mobile menu functions
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function closeMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        }

// Initialize on page load
document.addEventListener("DOMContentLoaded", function() {
    // Load pharmacy profile data
    loadPharmacyProfile();
    
    // Mobile menu event listeners
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const closeSidebarBtn = document.getElementById('closeSidebarBtn');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', toggleMobileMenu);
    }

    if (closeSidebarBtn) {
        closeSidebarBtn.addEventListener('click', closeMobileMenu);
    }

    if (sidebarOverlay) {
        sidebarOverlay.addEventListener('click', closeMobileMenu);
    }

    // Close mobile menu when clicking on nav links
    const navLinks = document.querySelectorAll('#sidebar nav a');
    navLinks.forEach(link => {
        link.addEventListener('click', closeMobileMenu);
    });
});

        // Placeholder functions (to be implemented later)
        function saveProfile() {
            // Will be implemented with backend integration
            alert('Save Profile functionality will be implemented');
        }

        function changePassword() {
            // Will be implemented with backend integration
            alert('Change Password functionality will be implemented');
        }

        function logoutPharmacy() {
            // Will be implemented with backend integration
            alert('Logout functionality will be implemented');
        }
    </script>
</body>
</html>
